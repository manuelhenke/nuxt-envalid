name: release-please

on:
  push:
    branches: ['main']

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
      path: ${{ steps.release.outputs.path }}

    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: nuxt-envalid
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true

  publish:
    if: ${{ needs.create-release.outputs.release_created }}
    needs: create-release
    name: Publish to npm
    runs-on: ubuntu-latest
    environment:
      name: npm
      url: https://www.npmjs.com/package/nuxt-envalid

    steps:
      # The logic below handles the npm publication:
      - uses: actions/checkout@v3

      - name: tag major and minor versions
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/google-github-actions/release-please-action.git"
          git tag -d v${{ needs.create-release.outputs.major }} || true
          git tag -d v${{ needs.create-release.outputs.major }}.${{ needs.create-release.outputs.minor }} || true
          git push origin :v${{ needs.create-release.outputs.major }} || true
          git push origin :v${{ needs.create-release.outputs.major }}.${{ needs.create-release.outputs.minor }} || true
          git tag -a v${{ needs.create-release.outputs.major }} -m "Release v${{ needs.create-release.outputs.major }}"
          git tag -a v${{ needs.create-release.outputs.major }}.${{ needs.create-release.outputs.minor }} -m "Release v${{ needs.create-release.outputs.major }}.${{ needs.create-release.outputs.minor }}"
          git push origin v${{ needs.create-release.outputs.major }}
          git push origin v${{ needs.create-release.outputs.major }}.${{ needs.create-release.outputs.minor }}

      - name: Setup node env 🏗
        id: setup
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile

      - name: Publish to npm 📩
        id: npm-publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
