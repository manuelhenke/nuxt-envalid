name: 'Continuous Integration'

on:
  push:
    branches: ['main']
    paths-ignore:
      - '.husky/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'
  pull_request:
    branches: ['main']
    paths-ignore:
      - '.husky/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'

permissions:
  contents: read # Required when overriding permissions
  pull-requests: write # Allow action to modify your PR

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile --immutable

      - name: Run linter ✨
        run: yarn lint

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16]
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile --immutable

      - name: Build 🛠
        run: yarn build

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16]
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile --immutable

      - name: Run tests 👀
        run: yarn test

      - name: Display coverage
        if: matrix.node-version == 16
        uses: romeovs/lcov-reporter-action@v0.2.16
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
